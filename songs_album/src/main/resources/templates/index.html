<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        div.app-index{margin-top: 30px;margin-left: 50px;}
        div.upload-form{margin-top: 50px;margin-left: 50px;}
        div.play-box{margin-top: 50px;margin-left: 50px;}
        div.play-button{float: left;padding-right: 70px;}
        div.songs-list{padding-top: 20px;clear: both;}
        tr{margin: 5px;}
        td{padding: 5px;color: black;background: #f0f0f0;}
    </style>
</head>
<body>
<div class="app-index">
    <h2>音楽アルバム</h2>
    <p>アップロードした音楽の中から、５曲をランダムに取り出して再生します</p>
</div>

<div class="upload-form" >
    <h3>音楽をアップロード</h3>
    <form method="post" enctype="multipart/form-data" action="/upload" >
        <input name="file" type="file" />
        <input type="submit" value="アップロードする"/>
    </form>
</div>

<div class="play-box">
<p th:text="|現在再生中の曲: ${selectedSong}|"></p>

    <div class="play-button">
        <form method="get" action="http://localhost:8080/play">
            <button>現在の曲を再生する</button>
        </form>
        <form method="get" action="http://localhost:8080/play/next">
            <button>次の曲を再生する</button>
        </form>
    </div>
    <div class="shuffle-button">
        <form method="get" action="http://localhost:8080/shuffle">
            <button>曲を更新してシャッフルする</button>
        </form>
    </div>
    <div class="songs-list">
        <table>
            <tr th:each="obj:${songs}">
                <td th:text="${obj.file_name}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
